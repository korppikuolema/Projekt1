<!-- Der Herr der Ringe - Abenteuer in Mittelerde
 Spielplan 104 x 144 cm, zusammengesetzt aus zwei Hälften (hier werden sich die Spieler drauf bewegen)
 - Hintergrund (Karte von Mittelerde aufgeteilt in 10 Regionen z.B. Rohan, Eriador)
 - 63 Kreise, die jeweils einen Ort darstellen (die Spieler reisen von Kreis zu Kreis um in dem Spiel fortzufahren)
 - Pfeile
 - Zeitleise an der oberen, rechten Spielkante (hier werden die Spieler später ihre Marker setzen um den Fortschritt des Spieles anzuzeigen)
  - Zeitleiste besteht aus 1x1 Felder und ist in einen 7er, einen 6er und einen weiteren 6er Block aufgeteilt 
  (signalisiert den Fortschritt des Spieles im Allgemeinen)

 Sauron
 - 4 Ablageflächen in der Größe der Spielkarten an der rechten Spielkante (hier werden später "Sauron's Plotkarten" hingelegt)
 - 5 rechteckige Felder mit Kreis platziert in der linken unteren Spielplanhälfte (Informationen und Bilder zu "Sauron's Schergen", hier werden später auch die entsprechenden Spielfiguren platziert)
 - Rechteck mit 3 Reihen in denen jeweils 4 Kreise abgebildet sind ("Schattenpool", Hier werden später Sauron's Marker hingelegt)
 - Rechteck in der Größe der Spielkarten links neben dem Rechteck "Schattenpool" (Hier werden "Schattenkarten" platziert)
 - Rechteck rechts neben "Sauron's Schergen" (hier werden "Sauron's Marker" platziert)

 Helden
 - Rechteck links neben der Zeitleiste (hier werden spezielle Spielcharacktere platziert und Marker)
 - Ablagefläche in der Größe der Spielkarten am unteren Spielrand (hier werden "Bedrohungskarten" platziert)
 - Ablagefläche quer rechts neben der Ablagefläche "Bedrohungskarten" (hier werden "Verderbniskarten" platziert)
 - 5 Ablageflächen quer in der Größe der Spielkarten am linken Spielfeldrand (hier werden "Begegnungskarten Regionen" platziert)
 - 5 Banner unter den Ablageflächen für "Begegnungskarten Regionen" mit Beschriftung
 - Ablagefläche quer in der Größe der Spielkarten über den Ablageflächen "Begegnungskarten Regionen" (hier werden "Begegnungskarten Zufluchtsort" platziert)
 - Banner unter der Ablagefläche für "Begnungskarten Zufluchtsort" mit Beschriftung
 - längliches Rechteck über der Ablagefläche "Begnungskarten Zufluchtsort" mit Beschriftung (Hilfeleistung für einen möglichen Spielzug)
 - Ablagefläche im oberen linken Eck des Spielplans in Spielkartengröße (hier werden "Ereigniskarten" platziert) -->
